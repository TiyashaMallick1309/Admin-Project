<div class="product-create">
  <h1>Edit Product</h1>
  <form class="login-form" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" formControlName="name" class="form-control" required>
      <div *ngIf="productForm.get('name')?.errors?.['required']" class="text-danger">
        Product name is required.
      </div>
    </div>
    <br />
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" formControlName="price" class="form-control" required>
      <div *ngIf="productForm.get('price')?.errors?.['required']" class="text-danger">
        Price is required.
      </div>
    </div>
    <br />
    <div class="form-group">
    <label for="image">Image</label>
      <input type="url" formControlName="image" class="form-control" required>
      <div *ngIf="productForm.get('image')?.errors?.['required']" class="text-danger">
        Image url is required.
      </div>
    </div>
    <br />
    <div class="form-group">
      <label for="description">Description</label>
        <textarea formControlName="description" class="form-control" required></textarea>
        <div *ngIf="productForm.get('description')?.errors?.['required']" class="text-danger">
          Description is required.
        </div>
      </div>
      <br />
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Edit Product</button>
    </div>
  </form>
</div>
