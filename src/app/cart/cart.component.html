<div class="cart-page">
    <h2>Cart</h2>
  
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of cartService.getCart()">
          <td>
            <img src="{{ product.imageUrl }}" alt="{{ product.name }}">
            {{ product.name }}
          </td>
          <td>
            <input type="number" [(ngModel)]="product.quantity" min="1">
          </td>
          <td>
            $ {{ product.price }}
          </td>
          <td>
            $ {{ cartService.getTotal() }}
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="cart-total">
      <p>Subtotal: $ {{ cartService.getTotal() }}</p>
      <p>Tax: $ {{ cartService.getTax() }}</p>
      <p>Total: $ {{ cartService.getTotal() + cartService.getTax() }}</p>
    </div>
  
    <div class="cart-actions">
      <button type="button" (click)="checkout()">Checkout</button>
      <button type="button" (click)="emptyCart()">Empty Cart</button>
    </div>
  </div>
