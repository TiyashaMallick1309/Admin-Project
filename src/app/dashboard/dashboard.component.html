<div class="dashboard">
    <h1 class="dashboard-heading">Dashboard</h1>
  
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Recent Sales</h3>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Customer Name</th>
                  <th>Total Amount</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>123456</td>
                  <td>John Doe</td>
                  <td>$100.00</td>
                  <td>Completed</td>
                </tr>
                <tr>
                  <td>654321</td>
                  <td>Jane Doe</td>
                  <td>$200.00</td>
                  <td>Pending</td>
                </tr>
                <tr>
                  <td>345678</td>
                  <td>Peter Parker</td>
                  <td>$300.00</td>
                  <td>Shipping</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Top Selling Products</h3>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Product Name</th>

                </tr>
              </thead>
              <tbody>

                  <td>Product 1</td>

                  <td>$1000.00</td>
                </tr>
                <tr>
                  <td>Product 2</td>

                  <td>$500.00</td>
                </tr>
                <tr>
                  <td>Product 3</td>
                  <td>25</td>
                  <td>$250.00</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
