<div class="login-page">
    <h1>Login</h1>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" required>
        <div *ngIf="loginForm.get('username')?.errors?.['required']" class="text-danger">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" required minlength="6">
        <div *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger">
          Password is required.
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-danger">
          Password must be at least 6 characters long.
        </div>
      </div>
      <br />
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
